<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>matter</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>

    <div id="root"><div class="loading-screen">🏃</div></div>
    <img id="debug-emoji" />

    <script src="https://unpkg.com/matter-js/build/matter.min.js" crossorigin></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js" crossorigin></script>

    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/render/createImageFromEmoji.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/render/renderer.js"></script>

    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/player/heathParticle.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/player/fist.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/player/player.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/player/randomThrower.js"></script>

    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/effects/collisionParticle.js"></script>

    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/effects/fire.js"></script>

    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/mobs/cartwheeler.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/bodies/mobs/fencer.js"></script>

    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/hooks/useCollisionParticleEffect.js"></script>
    
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/hooks/useKeyboard.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/hooks/useHealthBar.js"></script>
    <script type="text/babel" data-plugins="transform-modules-umd" src="./src/hooks/usePlayer.js"></script>
    
    <script type="text/babel" data-presets="env,stage-3,react" data-plugins="transform-modules-umd" src="./src/components/App.jsx"></script>
    <script type="text/babel" data-presets="env,stage-3,react" data-plugins="transform-modules-umd" src="./src/index.js"></script>
